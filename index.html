<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style file link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Project-6</title>
</head>

<body class="bg-light mx-5 my-5">
    <h1 class="my-5 text-center">Find Your Favorite Phone</h1>
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search">
            <button onclick="searchMobile()" class="btn btn-success" type="button">Search</button>
        </div>
        <div>
            <p id="error-message" class="fs-3 text-center">Please Type a Valid Mobile Name</p>
            <p id="error-message2" class="fs-3 text-center">No results found, Please try again.</p>
        </div>
        <div class="d-flex justify-content-center text-center">
            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- Mobile Details Section -->
    <div id="mobile-detail" class="w-50 mx-auto my-5 rounded">

    </div>
    <!-- Search Result Display Section -->
    <div id="mobileDiv" class="row">
    </div>

    <!-- js Script link -->

    <script src="js/app.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
